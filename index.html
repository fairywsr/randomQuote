<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Quotes Generator</title>
    <link rel="stylesheet" href="./random.css">
</head>

<body>
    <div class="container">
        <div class="imageContainer">
            <img src="https://media.istockphoto.com/id/1550071750/photo/green-tea-tree-leaves-camellia-sinensis-in-organic-farm-sunlight-fresh-young-tender-bud.jpg?s=612x612&w=0&k=20&c=RC_xD5DY5qPH_hpqeOY1g1pM6bJgGJSssWYjVIvvoLw="
                id="randomImage" alt>
        </div>
        <div class="quotecontainer" id="quoteContainer">
            <p id="quote"> Click button to get quote</p>
            <span id="author"> Author</span>
        </div>
        <div class="btnContainer">
            <!-- Button copy -->
            <img src="./images/copy.png" class="image" id="copyBtn" alt>
            <!-- share twitter button -->
            <a href="https://twitter.com/intent/tweet?text=Check+out+this+amazing+website!&url=https://chaicode.com"
                target="_blank">
                <img src="./images/twitter.png" class="image" alt="">
            </a>
            <button class="button" id="quoteImage" onclick="downloadImage()">Export an image</button>
            <button class="button" id="newQuote"> New quote </button>
        </div>
    </div>

    <canvas id="canvas" style="display: none;"></canvas>

    <script src="./random.js"></script>


</body>

</html>
